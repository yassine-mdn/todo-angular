<form
  [formGroup]="addTodoForm"
  (submit)="addToDo()"
  class="relative"
>
  <input
    formControlName="item"
    id="newTodo"
    type="text"
    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none bg-white/50"
    placeholder="What do you need to do?"
  >
  <button
    type="submit"
    class="py-3 px-6 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-r-lg border-transparent bg-gray-800 text-white hover:bg-gray-900 disabled:opacity-50 disabled:pointer-events-none absolute top-0 end-0 rounded-e-md"
  >
    <ng-icon name="heroPlus"></ng-icon>
    Add
  </button>
</form>

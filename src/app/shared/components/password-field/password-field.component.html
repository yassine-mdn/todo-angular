<div class="flex flex-col">
  <label for="hs-toggle-password" class="block text-sm mb-2">
    {{label}}
  </label>
  <div class="relative">
    <input
      id="hs-toggle-password"
      [type]="isPasswordShown? 'text':'password'"
      [formControl]="control"
      class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none bg-white/50"
      placeholder="Enter password"
    >
    <button type="button" class="absolute top-0 end-0 p-3.5 rounded-e-md" (click)="changPasswordVisibility()">
      @if (isPasswordShown) {
        <ng-icon name="heroEye" class="flex-shrink-0 size-4 text-gray-400"></ng-icon>
      } @else {
        <ng-icon name="heroEyeSlash" class="flex-shrink-0 size-4 text-gray-400"></ng-icon>
      }
    </button>
  </div>
  @if (control.invalid && control.touched){
    <div class="text-red-500 text-sm mt-2">
      invalid input
    </div>
  }
</div>
